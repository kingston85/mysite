    <style>
        /* Color variables with enhanced palette */
        :root {
            --primary-color: #2c6e49;
            --primary-dark: #1a472a;
            --secondary-color: #4c956c;
            --accent-color: #d68c45;
            --accent-light: #f8c174;
            --light-color: #f2e8cf;
            --light-gray: #f5f5f5;
            --medium-gray: #e0e0e0;
            --dark-color: #333;
            --white-color: #fff;
            --text-color: #242424;
            
            /* Accessibility enhancement - focus outline color */
            --focus-color: #2196f3;
            
            /* Animation timings */
            --transition-fast: 0.2s;
            --transition-medium: 0.3s;
            --transition-slow: 0.5s;
        }

        /* Base styles with improved typography */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
            scroll-padding-top: 80px; /* For anchor links, accounting for fixed header */

        body {

            line-height: 1.7;
            color: var(--text-color);
            background-color: #fafafa;
            overflow-x: hidden;
            font-size: 16px;
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
        }

        /* Improved focus styling for accessibility */
        a:focus, button:focus, input:focus, textarea:focus, select:focus, [tabindex]:focus {
            outline: 3px solid var(--focus-color);
            outline-offset: 2px;
        }

        /* Focus styles only for keyboard navigation */
        .js-focus-visible :focus:not(.focus-visible) {
            outline: none;
        }

        a {
            text-decoration: none;
            color: var(--primary-color);
            transition: color var(--transition-medium) ease;
        }

        a:hover {
            color: var(--secondary-color);
        }

        ul {
            list-style: none;
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
        }

        /* Ensure proper image aspect ratios */
        .img-container {
            position: relative;
            overflow: hidden;
        }

        .img-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            width: 100%;
        }

        /* Skip to content link for accessibility */
        .skip-link {
            position: absolute;
            top: -40px;
            left: 0;
            background: var(--primary-color);
            color: var(--white-color);
            padding: 8px;
            z-index: 999;
            transition: top 0.3s;
        }

        .skip-link:focus {
            top: 0;
        }

        /* Enhanced buttons with animation */

            align-items: center;
            justify-content: center;

            box-shadow: 0 7px 14px rgba(44, 110, 73, 0.25);
        }

        .btn:active {
            transform: translateY(-1px);
